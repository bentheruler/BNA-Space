<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #555;
        }
        section {
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#menu">Menu</a>
    </nav>
    <section id="home">
        <h1>Welcome to our Website!</h1>
        <p>We provide a variety of content related to technology, nature, and food.</p>
        <a href="https://www.example.com/technology"><img src="technology.jpg" alt="Technology"></a>
    </section>
    <section id="gallery">
        <h2>Nature Gallery</h2>
        <div class="gallery">
            <a href="https://www.example.com/nature1"><img src="nature1.jpg" alt="Nature 1"></a>
            <a href="https://www.example.com/nature2"><img src="nature2.jpg" alt="Nature 2"></a>
            <a href="https://www.example.com/nature3"><img src="nature3.jpg" alt="Nature 3"></a>
        </div>
    </section>
    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="https://www.example.com/burger"><img src="burger.jpg" alt="Burger"> Burger</a></li>
            <li><a href="https://www.example.com/pizza"><img src="pizza.jpg" alt="Pizza"> Pizza</a></li>
            <li><a href="https://www.example.com/salad"><img src="salad.jpg" alt="Salad"> Salad</a></li>
        </ul>
    </section>
</body>
</html>
