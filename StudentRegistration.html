<!DOCTYPE html>
<head>
  <title>REGISTRATION</title>
    </head>
      <body>
        <header>STUDENT REGISTRATION FORM</header>
          <form>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Your full name">
            <br>
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter your email adress">
            <br>
            <label for="adress">Adress</label>
            <input type="text" id="adress" name="adress" placeholder="Enter your adress"><br>
            <label for="telephone number">Telephone number</label>
            <input type="text" id="telephone number" name="telephone number" placeholder="Enter telephone number"><br>
            <label for="date of birth">Date of birth</label>
            <input type="text" id="date of birth" name="date of birth" placeholder="Enter date of birth"><br>
            <label for="course">Course</label>
            <input type="text" id="course" name="course" placeholder="Enter course"><br>
            <fieldset>
                <legend>GENDER</legend>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male"><br>
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female"><br>
            </fieldset> 
  <label for="set password">Set Password:</label>
    <input type="password" id="set password" name="password" placeholder="Enter new password" aria-describedby="password hint">
      <div id="password hint">Password must be 8 characters long containing:<br>Atleast one number:<br>  A special character e.g #,@</div>
      <label for="confirm password">Confirm the set Password</label>
      <input type="password" id="confirm password" name="password" placeholder="confirm password"><br>
        <input type="submit" value="register">
        <input type="submit" value="cancel">
          </body>
